<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <title>Projeto Integrador - Automação Aquaponia</title>
    <style>
        /* Seu CSS existente */
        html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #2980b9;
        }
        .buttonON, .buttonOFF {
            display: inline-block;
            width: 200px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
        .buttonON { background-color: #4CAF50; }
        .buttonOFF { background-color: #e74c3c; }
        .text {
            font-size: 16px;
            width: 180px;
            height: 25px;
            padding: 5px;
            margin: 5px;
            border: 2px solid #9b59b6;
            border-radius: 5px;
        }
        .apply-button {
            background-color: #C0C0C0;
            color: #2c3e50;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #chart-container {
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
        }
        canvas {
            width: 100%;
            max-width: 100%;
            height: auto;
        }
        .analysis-results {
            margin-top: 20px;
            text-align: left;
            width: 90%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .analysis-results p {
            font-size: 16px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div>
        <h1>PROJETO INTEGRADOR - UNIVESP</h1>
        <p>API Key:
            <input type="password" id="ts-api-key" class="text" placeholder="ThingSpeak API Key">
            <input type="checkbox" onclick="toggleVisibility('ts-api-key')"> Exibir
        </p>
        <p>Channel ID:
            <input type="password" id="ts-channel-id" class="text" placeholder="ThingSpeak Channel ID">
            <input type="checkbox" onclick="toggleVisibility('ts-channel-id')"> Exibir
        </p>
        <button type="button" id="bomba-on" class="buttonON">Ligar Bomba</button>
        <button type="button" id="bomba-off" class="buttonOFF">Desligar Bomba</button>
        <button type="button" id="aqu-on" class="buttonON">Ligar Aquecedor</button>
        <button type="button" id="aqu-off" class="buttonOFF">Desligar Aquecedor</button>
        <div>
            <label>Início:</label>
            <input type="date" id="startDate" class="text">
            <label>Fim:</label>
            <input type="date" id="endDate" class="text">
            <button type="button" class="apply-button" onclick="applyFilter()">Aplicar Filtro</button>
        </div>
        <h2>Temperatura:</h2>
        <div id="chart-container">
            <canvas id="temperatureChart"></canvas>
        </div>
        <div class="analysis-results" id="analysisResults">
            <!-- Resultados de análise aparecerão aqui -->
        </div>
    </div>
    <script>
        function toggleVisibility(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        async function loadTemperatureData() {
            const response = await fetch('feeds.csv');
            const data = await response.text();
            const rows = data.split('\n').slice(1);

            return rows.map(row => {
                const [created_at, , , , field3] = row.split(',');
                return {
                    timestamp: new Date(created_at),
                    temperature: parseFloat(field3)
                };
            }).filter(reading => !isNaN(reading.temperature));
        }

        async function createChart(readings) {
            const ctx = document.getElementById('temperatureChart').getContext('2d');
            const labels = readings.map(reading => reading.timestamp.toLocaleTimeString());
            const temperatures = readings.map(reading => reading.temperature);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: 'Temperatura',
                        data: temperatures,
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.2)',
                        fill: true,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { title: { display: true, text: 'Hora do Dia' } },
                        y: { title: { display: true, text: 'Temperatura (°C)' } }
                    }
                }
            });
        }

        function analyzeTemperatureData(readings) {
            const minTemp = 26, maxTemp = 28;
            const totalTime = readings.length * 5 / 60; // Assume intervalos de 5 minutos entre leituras
            let insideRange = 0, belowMin = 0, aboveMax = 0;

            readings.forEach(reading => {
                if (reading.temperature >= minTemp && reading.temperature <= maxTemp) insideRange++;
                else if (reading.temperature < minTemp) belowMin++;
                else if (reading.temperature > maxTemp) aboveMax++;
            });

            const analysisHTML = `
                <p><strong>Tempo dentro do intervalo (26°C a 28°C):</strong> ${(insideRange * 5 / 60).toFixed(2)} horas</p>
                <p><strong>Tempo abaixo de 26°C:</strong> ${(belowMin * 5 / 60).toFixed(2)} horas</p>
                <p><strong>Tempo acima de 28°C:</strong> ${(aboveMax * 5 / 60).toFixed(2)} horas</p>
                <p><strong>Total de leituras analisadas:</strong> ${readings.length}</p>
            `;
            document.getElementById('analysisResults').innerHTML = analysisHTML;
        }

        async function applyFilter() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            const data = await loadTemperatureData();

            const filteredData = data.filter(reading => reading.timestamp >= startDate && reading.timestamp <= endDate);

            document.getElementById('temperatureChart').remove();
            const canvas = document.createElement('canvas');
            canvas.id = 'temperatureChart';
            document.getElementById('chart-container').appendChild(canvas);

            createChart(filteredData);
            analyzeTemperatureData(filteredData);
        }

        loadTemperatureData().then(readings => {
            createChart(readings);
            analyzeTemperatureData(readings);
        });
    </script>
</body>
</html>
